<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="mb-3">
                <label for="url" class="form-label">Url address</label>
                <input type="email" class="form-control" id="url">
            </div>
            <div class="mb-3">
                <label for="staticUrl" class="form-label">Hashed url</label>
                <input type="text" readonly class="form-control-plaintext" id="staticUrl" value="">
                <a id="hashLink" class="link-opacity-100-hover" href="#">Hash link</a>
            </div>
            <button id="hashBtn" type="button" class="btn btn-primary">Get hashed url</button>
        </div>

        <script>

            let button = document.getElementById("hashBtn");

            button.addEventListener("click", function(){
                let url = document.getElementById("url").value;
                let hash = btoa(url);
                let hashUrl = "https://urlhash.github.io/view.html#" + hash;
                document.getElementById("staticUrl").setAttribute("value", hashUrl);
                document.getElementById("hashLink").setAttribute("href", hashUrl);
            });
            
        </script>
    </body>
</html>
